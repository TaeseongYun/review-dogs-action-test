name: reviewdog
on: [ pull_request ]

permissions:
  contents: read
  checks: write
  issues: write
  pull-requests: write

jobs:
  detekt:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: 'Build detekt'
        shell: bash
        run: ./gradlew detekt

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: 'Merge all detekt reports'
        run: |
          echo "Merging all detekt reports into one file"
          find . -name "detekt.xml" -exec cat {} + > merged-detekt.xml
          cat merged-detekt.xml  # 병합된 파일 내용 출력

      - name: 'Review dogs'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.github_token }}
        run: |
          cat merged-detekt.xml | reviewdog -f=checkstyle -name="detekt" -reporter="github-pr-review" -level="info"
