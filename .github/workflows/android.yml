name: reviewdog
on: [ pull_request ]

permissions:
  contents: read
  pull-requests: write

jobs:
  detekt:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: 'Build detekt'
        shell: bash
        run: ./gradlew detekt

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: 'Review dogs'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.github_token }}
        shell: bash
        run: |
          # Find all detekt.xml files and store them in an array
          detekt_files=$(find . -name "detekt.xml")
          # Loop through each file in the array and process it with reviewdog
          for file in $detekt_files; do
            echo "Processing $file"
            cat "$file" | reviewdog -f=checkstyle -name="detekt-$(basename $(dirname $file))" -reporter="github-pr-review" -level="info"
          done
